<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css
"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_circle"
    />
  </head>
  <!-- <i class="fa-solid fa-circle-check"></i> -->
  <body>
    <div class="todo-container">
      <div class="todo-box">
        <h1 class="heading">Todo App</h1>
        <div class="todo-content">
          
          <div class="input-box">
            <input
            type="text"
            placeholder="Add a task"
            id="input-field"
            class="input-field"
            />
            <div class="priority-add">
              <span class="priority" id="priority">Priority
                <i class="fa-solid fa-angle-down fa-3vmin" style="color: #fff"></i></span>  
                
                <button class="add-btn" id="add-btn">Add
                  <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="30px"
                  viewBox="0 -960 960 960"
                  width="30px"
                  fill="#fff"
                  >
                  <path
                  d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
                </svg>
              </button>
            </div>
            
            <span id="alert-msg"></span>
            <div id="priority-container">
              <div id="high">High</div>
              <div id="medium">Medium</div>
              <div id="low">Low</div>
            </div>
            </div>
          </div>
          <ul class="tasks-container" id="tasks-container">
            <!-- <li class="checked" id="checked">
              <i class="fa-regular fa-circle"></i>
              lecture 1
            </li> -->
            <!-- <li><i class="fa-regular fa-circle"></i>lecture 2</li>
            <li><i class="fa-regular fa-circle"></i>lecture 3</li> -->
          </ul>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
